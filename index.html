<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis .domain {
  display: none;
}

</style>
<body>
  <h1>Tipos de obras más publicadas por continente</h1>
  <svg id="chart1" width="640" height="640" style="border: 1px solid black"></svg>

  <h1>Número de autores distintos por continente</h1>
  <svg id="chart2" width="640" height="640" style="border: 1px solid black"></svg>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

  function update(divSelector, csvData){
    var svg = d3.select(divSelector),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var y = d3.scaleBand()
        .rangeRound([0, height])
        .paddingInner(0.05)
        .align(0.1);

    var x = d3.scaleLinear()
        .rangeRound([0, width-20]);

    var z = d3.scaleOrdinal()
        .range(["#1b9e77", "#d95f02", "#7570b3", "#e7298a"]);

    d3.csv(csvData, function(d, i, columns) {
      for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
      d.total = t;
      return d;
    }, function(error, data) {
      if (error) throw error;

      var keys = data.columns.slice(1);

      data.sort(function(a, b) { return b.total - a.total; });
      y.domain(data.map(function(d) { return d.Continente; }));          // x.domain...
      x.domain([0, d3.max(data, function(d) { return d.total; })]).nice();  // y.domain...
      z.domain(keys);

      g.append("g")
        .selectAll("g")
        .data(d3.stack().keys(keys)(data))
        .enter().append("g")
          .attr("fill", function(d) { return z(d.key); })
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
          .attr("y", function(d) { return y(d.data.Continente); })
          .attr("x", function(d) { return x(d[0])+20; })
          .attr("width", function(d) { return x(d[1]) - x(d[0]); })
          .attr("height", y.bandwidth())
          .on("mouseover", function() { tooltip.style("display", null); })
          .on("mouseout", function() { tooltip.style("display", "none"); })
          .on("mousemove", function(d) {
            var xPosition = d3.mouse(this)[0];
            var yPosition = d3.mouse(this)[1] - 25;
            tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
            tooltip.select("text").text(function() { 
              var barCount = d[1] - d[0];
              if(divSelector === '#chart2') {
                if(barCount === 1) {
                  return barCount.toString() + " Autor";
                }
                else {
                  return barCount.toString() + " Autores";
                }
              }
              else {
                if(barCount === 1) {
                  return barCount.toString() + " Obra";
                }
                else {
                  return barCount.toString() + " Obras";
                }
              }
            });
          });  

      g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(20,0)")
          .call(d3.axisLeft(y));

      g.append("g")
          .attr("class", "axis")
        .attr("transform", "translate(20,"+height+")")
          .call(d3.axisBottom(x).ticks(null, "s"))
        .append("text")
          .attr("y", 2)
          .attr("x", x(x.ticks().pop()) + 0.5)
          .attr("dy", "0.32em")
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "start")
          .text(function() { 
            if (divSelector === "#chart1") { return "Numero de obras";}
            else { return "Numero de autores"; } 
          })
        .attr("transform", "translate("+ (-width) +",-10)");

      var legend = g.append("g")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "end")
        .selectAll("g")
        .data(keys.slice().reverse())
        .enter().append("g")
       .attr("transform", function(d, i) { return "translate(-50," + (300 + i * 20) + ")"; });

      legend.append("rect")
          .attr("x", width - 19)
          .attr("width", 19)
          .attr("height", 19)
          .attr("fill", z);

      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .text(function(d) { return d; });

      var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");
          
      tooltip.append("rect")
        .attr("width", 100)
        .attr("height", 30)
        .attr("fill", "white")
        .style("opacity", 0.5);

      tooltip.append("text")
        .attr("x", 50)
        .attr("dy", "1.5em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");
    });  
  }

  update('#chart1', 'data1.csv');
  update('#chart2', 'data2.csv');

  </script>
</body>
